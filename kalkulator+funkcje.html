<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>FUNKCJE W JS</h1>
        </header>
        <main>
            <script>
                
               var num1
               var num2
               var indi
                var result

               function calc(indi){
                   if (indi != "+" || "-" || "*" || "/"){
                       indi = prompt("podaj znak dzialania: ")
                   
                   }

                   if(indi == "+"){
                        num1 = parseFloat(prompt('podaj pierwsza liczbe'))
                        num2 = parseFloat(prompt('podaj druga liczbe'))
                        result = num1 + num2
                        document.write(`wynik dodawania: ${result}`)
                   }

                   else if(indi == "-"){
                        num1 = parseFloat(prompt('podaj pierwsza liczbe'))
                        num2 = parseFloat(prompt('podaj druga liczbe'))
                        result = num1 - num2
                        document.write(`wynik odejmowania: ${result}`)
                   }
                 
                   else if(indi == "*"){
                        num1 = parseFloat(prompt('podaj pierwsza liczbe'))
                        num2 = parseFloat(prompt('podaj druga liczbe'))
                        result = num1 * num2
                        document.write(`wynik mnozenia: ${result}`)
                   }

                   else if(indi == "/"){
                        num1 = parseFloat(prompt('podaj pierwsza liczbe'))
                        num2 = parseFloat(prompt('podaj druga liczbe'))

                       while (num2 ==0){
                           num2 = parseFloat(prompt(`podaj druga liczbe rozna od zera`)
                        result = num1/num2
                        document.write(`wynik dzielenia: ${result}`)
                   }
               }
                else{
                    document.write(`niepoprawne dzialanie`)

               calc(indi)

            </script>

        </main>
        <footer>
            <p>aaaa</p>
        </footer>
    </div>
</body>
</html>
